<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
{% load static %}
    <link href="https://fonts.googleapis.com/css?family=Playfair Display" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/felidae" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/manrope" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/catalog/style.css' %}">
</head>
<body style="background-color: black;">
    
        
            
    <Header class="underline">
        <nav class="navbar navbar-expand-lg  navbar-dark bg-black ">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'main' %}">Romerio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end " id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item lined">
                        <a class="nav-link "  id="link_main"  href="{% url 'main' %}">Главная</a>
                      </li>
                      <li class="nav-item lined">
                        <a class="nav-link active" id="link_catalog" href="{% url 'catalog' %}">Каталог</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" id="link_cart"  href="{% url 'cart'%}">Корзина</a>
                      </li>
                      
                    </ul>
                    </div>
                </div>
            </nav>
    </Header>
    <main>
        <section id="top">
            <a href="#" class="link" onclick="show_emal(this)">Эмаль</a>
            <a href="#" class="link text-secondary" onclick="show_shpon(this)">Шпон</a>

        </section>
        <div class="container text-secondary " id="letter">Выберите коллекцию:</div>
        <section  class="container collection" id="emal">
            <a href="{% url 'constructor' key='Classic' %}">CLASSIC</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Grand' %}">GRAND</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Ampir' %}">AMPIR</a>
            <hr class="bg-light">
            <br>
            <a href="{% url 'constructor' key='Baguette' %}">BAGUETTE</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Griglia' %}">GRIGLIA</a>
            <hr class="bg-light">
            <br>
            <a href="{% url 'constructor' key='Line' %}">LINE</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Vision' %}">VISION</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Novara' %}">NOVARA</a>
            <hr class="bg-light">
            <br>
            <a href="{% url 'constructor' key='Modern' %}">MODERN</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Atlantic' %}">ATLANTIC</a>
            <hr class="bg-light">
            <a href="{% url 'constructor' key='Loft' %}">LOFT</a>
            <hr class="bg-light">
        </section>
        <section  class="container collection" id="shpon" style="display: none;">
            <a href="{% url 'shpon' key='Neoclassic' %}">NEOCLASSIC</a>
            <hr class="bg-light">
            <a href="{% url 'shpon' key='Plain' %}">PLAIN</a>
            <hr class="bg-light">
            <br>
            <a href="{% url 'shpon' key='Line_Shpone' %}">LINE</a>
            <hr class="bg-light">
            <a href="{% url 'shpon' key='Vision' %}">VISION</a>
            <hr class="bg-light">
            <br>
            <a href="{% url 'shpon' key='Panotograph' %}">PANTOGRAPH</a>
            <hr class="bg-light">
            <a href="{% url 'shpon' key='Atlantic' %}">ATLANTIC</a>
            <hr class="bg-light">
            <br>
            <a href="{% url 'shpon' key='Graphica' %}">GRAPHICA</a>
            <hr class="bg-light">
            <a href="{% url 'shpon' key='Loft' %}">LOFT</a>
            <hr class="bg-light">
           
        </section>
    </main>
    <script>
        function show_shpon(btn) {
           
            Array.from(document.getElementsByClassName("link")).forEach(el =>{
                el.classList.add("text-secondary");
            });
            btn.classList.remove("text-secondary")
            document.getElementById("shpon").style.display = "block";
            document.getElementById("emal").style.display = "none";
        }

        function show_emal(btn) {
            Array.from(document.getElementsByClassName("link")).forEach(el =>{
                el.classList.add("text-secondary");
            });
            btn.classList.remove("text-secondary")
            document.getElementById("emal").style.display = "block";
            document.getElementById("shpon").style.display = "none";
        }

    </script>
       
</body>
</html>
